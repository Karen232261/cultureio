<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Culture I/O</title>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header class="top-bar">
    Culture I/O
  </header>

  <main class="container">
    <div class="welcome-box">
      <h1>Welcome!</h1>
      <p>Please take a picture that completes the task in the prompt below.</p>
    </div>

    <div class="prompt">
      <strong>PROMPT:</strong>
      <p id="prompt-text">Your prompt goes here.</p>
    </div>

    <!-- NEW: metadata display + contact -->
    <div class="metadata-box">
      <p><strong>Scan Info (temporary):</strong></p>
      <p id="timestamp">Timestamp: loading...</p>
      <p id="location">Location: requesting permission...</p>

      <label for="contact">
        Please enter Duke email or other contact info so we can reach out (optional):
      </label>
      <input
        type="email"
        id="contact"
        placeholder="netid@duke.edu or other contact"
        style="width: 100%; margin-top: 8px;"
      />
    </div>

    <div class="upload-box">
      <button id="camera-btn">Take Photo</button>
      <button id="gallery-btn">Choose from Gallery</button>

      <input
        type="file"
        id="camera-input"
        accept="image/*"
        capture="environment"
        hidden
      />

      <input
        type="file"
        id="gallery-input"
        accept="image/*"
        hidden
      />

      <div id="preview"></div>

      <!-- NEW submit button -->
      <button id="submit-btn" disabled>Submit</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
